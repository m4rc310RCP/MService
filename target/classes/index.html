<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <title>${text.page.title}</title>
</head>

<body>
<div id="root">
    <style>
        body {
            background-color: rgb(23, 42, 58);
            font-family: Open Sans, sans-serif;
            height: 90vh;
        }

        #root {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            font-size: 32px;
            font-weight: 200;
            color: rgba(255, 255, 255, .6);  
        }

        img {
            width: 78px;
            height: 78px;
        }

        .title {
            font-weight: 400;
        }
        
        .contact {
        	font-weight: 200;
        	font-size: 12px;
        	color: rgba(255, 255, 255);
        }
        
        .container{
        	display:block;
        	align-items: center;
            justify-content: center;
            text-align: center;
        }
        
    </style>
    
    <div class="container">
	    <div class="loading">${text.api}</div>
	    <div class="contact">${text.contact.info}</div>
    </div>
    
</div>
</body>

</html>
